version: 0.2

run-as: ec2-user

env:
  variables:
    NODE_ENV: production

phases:
  install:
    runtime-versions:
      nodejs: 10  
    commands:
      - echo Installing Yarn...
      - npm install -g yarn
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
  build:
    commands:
      - yarn
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - README.md
    - LICENSE
    - server.js
    - package.json
    - node_modules/**/*
