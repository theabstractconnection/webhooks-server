version: 0.2

run-as: root

env:
  variables:
    NODE_ENV: production

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo install phase...
      - cd backend
      - npm install
      - cd frontend
      - npm install 
  pre_build:
    commands:
      - echo pre_build phase...
  build:
    commands:
      - echo build phase...
      - cd backend
      - npm run build
      - cd frontend
      - npm run build 
  post_build:
    commands:
      - echo post_build phase...

artifacts:
  files:
    - LICENSE
    - README.md
    - appspec.yml
    - scripts/*
    - backend/dist/**/*
    - frontend/build/**/*
    - deploy.sh
